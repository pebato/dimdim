<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Dim Dim</title>
</head>
<body>
	<h1>Dim Dim</h1>
	<h2>Transacoes</h2>
	
	<p th:text="${transacao}"></p>
	
	<a href="/transacao/new">Nova Transacao</a>
	
	<ul th:each="transacao : ${transacoes}">
		<li>
			<p th:text="${transacao.title}"></p>
			<p th:text="${transacao.description}"></p>
			<p th:text="${transacao.points}"></p>
		</li>
	</ul>
	
	
</body>
</html>
